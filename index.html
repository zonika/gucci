<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HPTO_Announcement_VA_V1_Front_Animated</title>
<!-- write your code here -->


<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
<script src="gucci.js"></script>
<script>
var canvas, stage, exportRoot;
function init() {
	// --- write your JS code here ---

	canvas = document.getElementById("canvas");
	images = images||{};
	ss = ss||{};

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadFile({src:"gucci.json", type:"spritesheet", id:"HPTO_Announcement_VA_V1_Front_Animated_atlas_"}, true);
	loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete(evt) {
	var queue = evt.target;
	ss["HPTO_Announcement_VA_V1_Front_Animated_atlas_"] = queue.getResult("HPTO_Announcement_VA_V1_Front_Animated_atlas_");
	exportRoot = new lib.HPTO_Announcement_VA_V1_Front_Animated();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}

</script>

<!-- write your code here -->

</head>
<body onload="init();" style="margin:0px;">
	<canvas id="canvas" width="1920" height="1080"></canvas>
	<iframe src="snake/snake.html" width="1920" height="1080" style="position: absolute; top: 0; z-index: -1;"></iframe>
</body>
</html>
