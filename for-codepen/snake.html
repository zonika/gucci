<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<style>
			body {
				font-family: arial, sans-serif; margin: 0; padding: 0;
			}
			#output {
				width: 900px;
				height: 1080px;
			}
			#buffer {
				display: none;
			}
			p {
				background: white;
			}
		</style>
	</head>
	<body>
		<div>
			<video id="video" style="display:none" autoplay="">
				<source src="https://github.com/zonika/gucci/raw/master/snake/double_8_400kb_blending_downscaler_ns-1.mp4" type="video/mp4" codecs="avc1.42E01E">
			</video>
			<canvas width="900" height="2160" id="buffer"></canvas>
			<canvas width="900" height="1080" id="output"></canvas>
		</div>

		<script>
		(function(){
			var outputCanvas = document.getElementById('output'),
				output = outputCanvas.getContext('2d'),
				bufferCanvas = document.getElementById('buffer'),
				buffer = bufferCanvas.getContext('2d'),
				video = document.getElementById('video'),
				width = outputCanvas.width,
				height = outputCanvas.height,
				interval;

			function processFrame() {
				buffer.drawImage(video, 0, 0);

				// this can be done without alphaData, except in Firefox which doesn't like it when image is bigger than the canvas
				var	image = buffer.getImageData(0, 0, width, height),
					imageData = image.data,
					alphaData = buffer.getImageData(0, height, width, height).data;

				for (var i = 3, len = imageData.length; i < len; i = i + 4) {
					imageData[i] = alphaData[i-1];
				}

				 output.putImageData(image, 0, 0, 0, 0, width, height);
			}

			function randomColourVal() {
				return Math.floor( Math.random() * 256 );
			}

			video.addEventListener('play', function() {
				clearInterval(interval);
				interval = setInterval(processFrame, 40)
			}, false);

			// Firefox doesn't support looping video, so we emulate it this way
			video.addEventListener('ended', function() {
				//video.play();
				setTimeout(function(){
				    video.play();
				}, 20000);
			}, false);

		})();
		</script>


</body></html>
